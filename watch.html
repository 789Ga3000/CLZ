<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Moved</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    html,body{margin:0;padding:0;font-family:system-ui,Arial,sans-serif;background:#0f0f0f;color:#fff;display:flex;align-items:center;justify-content:center;min-height:100vh;}
    .wrap{max-width:420px;padding:28px 26px;background:#181818;border:1px solid #272727;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.55);text-align:center;}
    h1{font-size:1.2rem;margin:0 0 12px;font-weight:600;}
    p{font-size:.9rem;line-height:1.4;color:#c7c7c7;margin:0 0 18px;}
    a.btn{display:inline-block;padding:10px 18px;border-radius:6px;text-decoration:none;font-size:.85rem;font-weight:600;letter-spacing:.5px;background:#e31b53;color:#fff;transition:.25s;}
    a.btn:hover{background:#ff2d74;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Player Moved</h1>
    <p>The separate watch page is no longer used. All streaming now happens directly on the movie detail page with episodes & play tracking.</p>
    <a href="{{ url_for('home') }}" class="btn">Go to Home</a>
  </div>
</body>
</html>
